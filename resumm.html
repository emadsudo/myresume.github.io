  function setBrightness(brightness) {

}

</script>

 <style>
  #loader-container {
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #fff;
}

#loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 10px solid #f3f3f3;
  border-top: 10px solid #3498db;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

</style>  
 <style>
  .hide {
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

</style>
 <script>
  window.addEventListener("load", function () {
  const loader = document.getElementById("loader-container");
  loader.classList.add("hide");
});

</script>

<!DOCTYPE html>
<style>

  flex-direction: column;
  justify-content: center;

}

  color: #fff;
  text-align: center;
}

h1 {
  font-size: 48px;
  margin-bottom: 24px;
}

p {

}

/* JavaScript-generated random background color */
body {
  background-color: var(--bg-color);

<style>
  .dna-background {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
  animation: rotate 3s linear infinite;
}

@keyframes rotate {
  0% {
    background: linear-gradient(to bottom, #FFC107 0%, #FFC107 50%, #2196F3 50%, #2196F3 100%);
  }
  50% {
    background: linear-gradient(to bottom, #2196F3 0%, #2196F3 50%, #FFC107 50%, #FFC107 100%);
  }
  100% {
    background: linear-gradient(to bottom, #FFC107 0%, #FFC107 50%, #2196F3 50%, #2196F3 100%);
  }
}

</style>
<script>
